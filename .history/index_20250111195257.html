<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Meet Landing Page</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="./assets/images/logo.svg" alt="meet logo">
        </div>
    </nav>
    <section class="hero-section">
        <img src="./assets/images/image-hero-left.png" class="left-faces" alt="Left Faces">
        <div class="hero-content">
            <h1>Group Chat for Everyone</h1>
            <p>Meet makes it easy to connect with others face-to-face virtually and collaborate across any device.</p>
            <div class="btn-container">
                <button class="hero-btn" id="downloadBtn">Download<span>v1.3</span></button>
                <button class="hero-btn" id="whatisitBtn">What is it?</button>
            </div>
        </div>
        <img src="./assets/images/image-hero-right.png" class="right-faces" alt="Right Faces">
    </section>

    <section class="main-content">
        
    </section>
